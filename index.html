<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apontamento de Serviço</title>
</head>
<body>
    <h2>Enviar Apontamento</h2>
    <form id="apontamentoForm">
        <label>Número da Ordem:</label> <input type="text" id="numeroOrdem"><br>
        <label>Descrição do Serviço:</label> <input type="text" id="descricaoServico"><br>
        <label>Setor:</label> <input type="text" id="setor"><br>
        <label>Manutentor:</label> <input type="text" id="manutentor"><br>
        <label>Centro de Trabalho:</label> <input type="text" id="centroTrabalho"><br>
        <label>Ordem Concluída?</label> <input type="text" id="ordemConcluida"><br>
        <label>Observações:</label> <input type="text" id="observacoes"><br>
        <label>Início:</label> <input type="text" id="inicio"><br>
        <label>Fim:</label> <input type="text" id="fim"><br>
        <button type="button" onclick="enviarApontamento()">Enviar</button>
    </form>

    <script>
        function enviarApontamento() {
            var url = "https://script.google.com/macros/s/AKfycbzfhyGMlKrjby2PoiBvzkjx7RlTXT-y-0rxi0eUWT8n7T_VzJpQI0NXgD0ypbhAuOLf/exec"; // Substitua pela URL gerada no Apps Script

            var dados = {
                numeroOrdem: document.getElementById("numeroOrdem").value,
                descricaoServico: document.getElementById("descricaoServico").value,
                setor: document.getElementById("setor").value,
                manutentor: document.getElementById("manutentor").value,
                centroTrabalho: document.getElementById("centroTrabalho").value,
                ordemConcluida: document.getElementById("ordemConcluida").value,
                observacoes: document.getElementById("observacoes").value,
                inicio: document.getElementById("inicio").value,
                fim: document.getElementById("fim").value
            };

            fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            }).then(() => alert("Apontamento enviado!"));
        }
    </script>
</body>
</html>
